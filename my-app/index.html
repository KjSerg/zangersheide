<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Laravel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body>

<header class="header">
    <div class="header-row">
        <a href="#" class="header-logo">
            <img src="img/logo.svg" alt="">
        </a>
        <div class="header-list">
            <form method="get" class="header-search">
                <div class="header-search-image">
                    <img src="img/search.svg" alt="">
                </div>
                <label class="header-search-label">
                    <input class="header-search-input" type="text" name="s" value="" placeholder="search">
                </label>
            </form>
            <ul class="header-menu">
                <li><a href="#">Stallions</a></li>
                <li><a href="#">Breedsales</a></li>
                <li><a href="#">news</a></li>
                <li><a href="#">events</a></li>
                <li><a href="#">contact</a></li>
            </ul>
            <div class="language-switcher">
                <div class="language-switcher-current">
                    EN
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                            <path d="M7.9 8.81846L11.7113 5L12.8 6.09077L7.9 11L3 6.09077L4.08872 5L7.9 8.81846Z"
                                  fill="#292929"/>
                        </svg>
                    </div>
                </div>
                <ul class="language-switcher-list">
                    <li><a href="#">EN</a></li>
                    <li><a href="#">IT</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<script src="./js/app.js"></script>
</body>
</html>
